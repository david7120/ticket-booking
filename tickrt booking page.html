<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <center>
        <legend><h4>Ticket Booking</h4></legend>
        <form action="">
          <label for="Name">Name :</label> <br />
          <input
            type="Your Name"
            id="Name"
            required
            placeholder="Name"
          /><br /><br />
          <label for="Date">Date :</label><br />
          <input type="Date" /><br /><br />
          <label for="Booking Time"> Booking Time:</label><br />
          <input type="Time" /><br /><br />

          <label for="Show Name">Show Name :</label><br />
          <!-- <input type="text" name="Show Name" id="Show Name"> -->
          <select name="" id="">
            <optgroup label=" ">
              <option value="Leo">Leo</option>
              <option value="Sirai">Sirai</option>
              <option value="Master">Master</option>
            </optgroup></select
          ><br /><br />
          <label for="Show Time">Show Time :</label><br />
          <select name="" id="">
            <optgroup>
              <option value="10:00AM-12:00PM">10:00AM-12:00PM</option>
              <option value="12:00PM-2:00PM">12:00PM-2:00PM</option>
              <option value="2:00PM-4:00PM">2:00PM-4:00PM</option>
            </optgroup></select
          ><br /><br />
          <label for="No of Seat">No of Seat :</label><br />
          <input type="number" min="1" max="10" /><br /><br />
          <label for="Snackes">Snackes :</label><br />
          <input type="checkbox" /> <label for="Popcorn">Popcorn</label>
          <span></span><input type="checkbox" name="" id="" />
          <label for="Tea">Tea</label><span></span>
          <input type="checkbox" name="" id="" /><span></span
          ><label for="Ice cream">Ice cream</label><br /><br />
          <button type="submit">Booking Confirm</button>
          <button type="reset">clear</button>
        </form>
      </center>
    </fieldset>
  </body>
</html>
